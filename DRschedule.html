<body>

<p>Click on the buttons inside the tabbed menu to view other schedules:</p>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')"> CA Schedule</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')"> GSE Schedule</button>
</div>

<div id="London" class="tabcontent">
  <a href="http://csitrd.kutztown.edu/DREssentials/CAschedule.html" target="_blank"> CA Schedule</a> 
</div>

<div id="Paris" class="tabcontent">
<a href="http://csitrd.kutztown.edu/DREssentials/GSEschedule.html" target="_blank"> GSE Schedule</a> 
</div>


<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
 <iframe src="/DREssentials/DR_schedule.pdf" style="width:600px; height:500px;" frameborder="0"></iframe>
